<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
        <title>AJAX-BLOG </title>
</head>
<body class="black-skin">
<div id="posts" class="" style="background-image: url('../assets/lightsaber.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center, center;">


            <script>
            (function () {
                "use strict";
                $.get("/data/blog.json")
                    .done(function (data) {
                        console.log(data);

                        $.each(data, function (i, post) {
                            $('#posts').append(`<div class="align-middle col-lg-1 badge badge-pill badge-secondary text-align:center text-light bg-dark font-weight-bolder ">${post.title}</div>
                                        <div class="text-light m-auto">${post.content}</div>
                                        <div class="d-none">${post.categories}</div

                    <div class="m-auto text-white">${post.date}</div>`)
                        });
                    });
            })();



        </script>





</div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
