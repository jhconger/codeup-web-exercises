<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Online Store</title>
</head>
<body class="container-fluid text-center">
<main>
<h1 class="text-center">My Tool Store</h1>

        <button class="col-sm-1 m-4 p-3 badge-pill badge-success">REFRESH</button>

    <div>
<table class="table table-bordered  table-striped table-hover m-4 p-3 rounded">
    <thead id="products">
        <tr>
            <th class="table2 m-2 p-2 text-align: center ">Title</th>
            <th class="table2 m-2 p-2 text-align: center">Quantity</th>
            <th class="table2 m-2 p-2 text-align: center">Price</th>
            <th class="table2 m-2 p-2 text-align: center">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
    </div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src=”js/bootstrap.min.js”></script>
<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    $.ajax("/data/inventory.json")
        .done(function(data, status, jqXhr) {
        console.log("Request status: " + status);
        console.log("Data returned from server:");
        console.log(data);
        })
    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    $.ajax("/data/inventory.json")
       .done(function (data) {
            var tr;
            for (var i = 0; i < data.length; i++) {
                tr = $('<tr/>');
                tr.append("<td>" + data[i].title + "</td>");
                tr.append("<td>" + data[i].quantity + "</td>");

                tr.append("<td>" + data[i].price + "</td>");
                tr.append("<td>" + data[i].categories + "</td>");

                $('#insertProducts').append(tr);
            }

    $("button").click(function(event) {
        $.post("/data/inventory.json", function (result) {
            alert("Response from request: " + data.stringify(result));
        })
    })
       });
})();
</script>
</main>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
